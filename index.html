<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konversi Numerik</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />

    <!-- Bootstrap CSS -->
    <link
      href="css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div
      class="container d-flex flex-column justify-content-center align-items-center min-vh-100"
    >
      <div class="card shadow-lg p-4">
        <h1 class="text-center mb-4">
          Konversi <span id="title-left">Decimal</span> ke
          <span id="title-right">Binary</span>
        </h1>

        <div class="row align-items-center">
          <div class="col-md-5">
            <label for="LeftOption" class="form-label">Dari:</label>
            <select id="LeftOption" class="form-select">
              <option value="Decimal" selected>Decimal</option>
              <option value="Octal">Octal</option>
              <option value="Binary">Binary</option>
              <option value="Hexa">Hexadecimal</option>
            </select>
            <input
              type="text"
              id="LeftInput"
              class="form-control mt-2"
              placeholder="Masukkan angka"
            />
          </div>

          <div class="col-md-2 text-center" id="icon">
            <i class="fa-solid fa-right-left fs-2 text-primary"></i>
          </div>

          <div class="col-md-5">
            <select id="RightOption" class="form-select">
              <option value="Decimal">Decimal</option>
              <option value="Octal">Octal</option>
              <option value="Binary" selected>Binary</option>
              <option value="Hexa">Hexadecimal</option>
            </select>
            <input
              type="text"
              id="RightInput"
              class="form-control mt-2"
              readonly
            />
          </div>
        </div>

        <div class="text-center mt-4">
          <button id="convert" class="btn btn-primary w-100">Konversi</button>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="text-center py-3 mt-auto">
      <p class="mb-0">Â© 2025 Konversi Numerik. Rasya Putra Pratama.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="js/Converter.js"></script>
  </body>
</html>
